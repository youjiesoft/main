<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$id}" >
		<div class="pageFormContent" layoutH="58">
			<div class="tml-row">
				<div class="tml-form-col">
					<label>关联表名：</label>
					<input type="text" class="required" name="id" value="{$id}" readonly />
				</div>
				<span class="helpInline tml-form-text" style="color:red;">---->输入主表名</span>
			</div>
			<div class="tml-row">
				<div class="tml-form-col">
					<label>对象规则：</label>
					<input type="text" class="required" name="rulename" value="{$vo.rulename}" />
				</div>
				<span class="helpInline tml-form-text" style="color:red;">---->单据对象名</span>
			</div>
			<div class="tml-row">
	            <div class="tml-form-col">
					<label>规则定义：</label>
					<input type="text" class="required lettersonly" minlength="5" maxlength="20" name="rule" value="{$vo.rule}" />
				</div>
				<span class="helpInline tml-form-text" style="color:red;">---->规则组成</span>
			</div>
			<div class="tml-row">
	            <div class="tml-form-col">
					<label>年[year]：</label>
					<input type="text"   min="1" max="2100" maxlength="4" format="yyyy" name="year" value="{$vo.year}" />
				</div>
	            <div class="tml-form-col">
					<label>月[moth]：</label>
					<input type="text" min="1" max="12" format="MM" name="moth" value="{$vo.moth}" />
				</div>
	            <div class="tml-form-col">
					<label>日[day]：</label>
					<input type="text" name="day" class="" min="1" max="31" format="dd" value="{$vo.day}" />
				</div>
			</div>
			<div class="tml-row">
				<div class="tml-form-col">
					<label>流水号[num]：</label>
					<input type="text" class="required number" maxlength="5" name="num" value="{$vo.num}" />
				</div>
					<span style="color:red;" class="test1 helpInline tml-form-text">---->流水号位数</span>
			</div>
			<div class="tml-row">
				<div class="tml-form-col">
					<label>可写：</label>
					<SELECT name="writable" class="combox">
		                    <if  condition="$vo['writable'] eq 1">
		                	<option value="1" selected>启用</option>
		                	<option value="0" >禁用</option>
		                	<elseif condition="$vo['writable'] eq 0" />
		                	<option value="0" selected>禁用</option>
		                	<option value="1" >启用</option>
		                	</if>
					</SELECT>
				</div>
				<span class="helpInline tml-form-text" style="color:red;">---->自动生成编码是否可修改</span>
			</div>
			<div class="tml-row">
				<div class="tml-form-col">
					<label>状 态：</label>
					<SELECT name="status" class="combox">
						<option <eq name="vo.status" value="1">selected</eq> value="1">启用</option>
						<option <eq name="vo.status" value="0">selected</eq> value="0">禁用</option>
					</SELECT>
				</div>
				<span class="helpInline tml-form-text" style="color:red;">---->自动生成编码是否开启</span>
			</div>
		</div>
		<div class="formBar">
			<ul>
			<if condition="$_SESSION.a eq 1 or $_SESSION.systemconfignumber_update">
				<li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
			</if>
				<li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
			</ul>
		</div>
	</form>
	</div>
</div>
