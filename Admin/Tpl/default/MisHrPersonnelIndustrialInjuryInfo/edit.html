<script>
	//记算值
	function getRateValue(){
		var $box=navTab.getCurrentPanel();
		//表单数据值
		var sumcostV= $box.find("[name='sumcost']").val();
		var sumcost=Number(sumcostV.replace(/,/g,""));
		
		var bxcostV = $box.find("[name='bxcost']").val();
		var bxcost=Number(bxcostV.replace(/,/g,""));
		
		var businesscostV = $box.find("[name='businesscost']").val();
		var businesscost=Number(businesscostV.replace(/,/g,""));
		
		var thirdpayV = $box.find("[name='thirdpay']").val();
		var thirdpay=Number(thirdpayV.replace(/,/g,""));

		var persioncostV = $box.find("[name='persioncost']").val();
		var persioncost=Number(persioncostV.replace(/,/g,""));

		/* 付值 */
		var resultstr = sumcost+"-"+bxcost+"-"+businesscost+"-"+thirdpay+"-"+persioncost;
		var addResultFinal = comboxMathematicalOperation(resultstr,2);
		$box.find("[name='companycost']").val(addResultFinal);
	}
</script>
