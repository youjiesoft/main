function unique4(data)
{
     data = data || [];
     var a = {};
     for (var i = 0, len = data.length; i < len; i++)
     {
         var v = data[i];
         if ('undefined' == typeof(a[v]))
        {
             a[v] = 1;
         }
     }
     data.length = 0;
     for (var i in a)
     {
         data[data.length] = i;
     }
     return data;
 }
 var usernames=new Array();
 function addleteruser4(obj){
	name=$(obj).attr("rel");
	usernames.push(name);
	unique4(usernames);

	$("#recever_user4").val(recever_user4);
 }

	$("#recever_user4").val("");
	usernames.splice(0,usernames.length);
}
