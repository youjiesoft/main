<div class="page">
  <div class="pageContent">
    <form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
      <input type="hidden" name="id" value="{$vo.id}" />
      <div class="pageFormContent" layoutH="58">
        <div class="tml-form-row">
          <label>{$fields["name"]}：</label>
          <input type="text"class="required" name="name" maxlength="20" value="{$vo.name}" />
        </div>
        <div class="tml-form-row">
          <label>{$fields["pid"]}：</label>
          <select name="pid" class="combox">
            <option value="0">无上级组</option>
            {:getDataBaseByHtml('Group',array('selected'=>$vo['pid']))}
          </select>
        </div>
        <div class="tml-form-row">
          <label>{$fields["status"]}：</label>
          <select class="small bLeft combox" name="status">
            <option
            <eq name="vo.status" value="1">selected</eq>
             value="1">启用
            </option>
            <option
            <eq name="vo.status" value="0">selected</eq>
             value="0">禁用
            </option>
          </select>
        </div>
        <div class="tml-form-row">
          <label>{$fields["remark"]}：</label>
          <textarea class="large bLeft" name="remark" rows="3" cols="50">{$vo.remark}</textarea>
        </div>
      </div>
       <div class="formBar">
        <ul>
          <li><button class="tml-btn tml-btn-primary" type="submit">{$Think.lang.save}</button></li>
          <li><button type="button" class="close tml-btn tml-btn-default">{$Think.lang.close}</button></li>
        </ul>
      </div>
    </form>
  </div>
</div>
