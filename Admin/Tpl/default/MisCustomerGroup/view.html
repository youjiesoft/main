<div class="page">
	<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" >
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>{$fields["code"]}：</label>
				<input type="text" class="required alphanumeric" maxlength="10" name="code" value="{$vo.code}" />
			</div>
			<div class="unit">
				<label>{$fields["name"]}：</label>
				<input type="text" class="required" name="name" maxlength="10" value="{$vo.name}" />
			</div>
			<div class="unit">
				<label>{$fields["remark"]}：</label>
				<textarea  name="remark" cols="40" rows="2" maxlength="100">{$vo.remark}</textarea>
			</div>
			<div class="unit">
				<label>状态：</label>
				<select name="status" class="combox">
					<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
					<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
				</select>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><button type="button" class="tml-btn close">{$Think.lang.close}</button></li>
			</ul>
		</div>
	</form>
	</div>
</div>
