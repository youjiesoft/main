
<div class="page">
	<div class="pageContent">
		<form method="post" action="__URL__/insert/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
			<input type="hidden" name="callbackType" value="closeCurrent">
			<div class="pageFormContent applecloth" layoutH="56">
				<div class="keepContentCenter">
						<H2 class="contentTitle contentTitle_center">党员信息</H2>
						<fieldset>
<!--
						<p>
							<label>{$fields["employe_id"]}:</label>
                            <input type="text" class="org.current_name required" size="15" name="current_name" value="{$vo['employe_id']}" readonly="readonly"/>
							<input type="hidden" class="org.mangid" name="employe_id" value="{$vo['employe_id']}"/>
							<a class="input-addon input-addon-addon input-addon-add" href="__URL__/lookupmanage" lookupGroup="org">查找带回</a> <span class="info"></span>
						</p>
-->
						<p>
							<label>{$fields["employe_id"]}:</label>
                            <input type="text" class="org.current_name required" size="15" name="current_name" value="{$vo['employe_id']}" readonly="readonly" />
							<input type="hidden" class="org.mangid" name="employe_id" value="{$vo['employe_id']}" />
							<a class="input-addon input-addon-addon input-addon-add" href="__URL__/lookupmanage" lookupGroup="org">党员选择</a> <span class="info"></span>
						</p>
						<p>
							<label>{$fields["work_time"]}:</label>
							<span class="xyInputWithUnit">
								<input type="text" class="date" readonly="readonly" name="work_time" value="" />
								<a href="javascript:;" class="input-addon input-addon-calendar">选择</a>
							</span>
						</p>
						<p>
							<label>{$fields["apply_time"]}:</label>
							<span class="xyInputWithUnit">
								<input type="text" class="date" readonly="readonly" name="apply_time" value="" />
								<a href="javascript:;" class="input-addon input-addon-calendar">选择</a>
							</span>
						</p>
						<p>
							<label>{$fields["approve_time"]}:</label>
							<span class="xyInputWithUnit">
								<input type="text" class="date" readonly="readonly" name="approve_time" value="" />
								<a href="javascript:;" class="input-addon input-addon-calendar">选择</a>
							</span>
						</p>
						<p>
							<label>{$fields["organization_ship"]}:</label>
							<select name="organization_ship" class="combox">
								<option value="2">预备</option>
								<option value="1">正式</option>
							</select>
						</p>
						<p>
							<label>{$fields["organization_owner"]}:</label><input type="text" name="organization_owner" class="" value="{$vo['organization_owner']}" />
						</p>
						<p>
							<label>{$fields["member"]}:</label>
							<select name="member" class="combox">
								<option value="3">否</option>
								<option value="1">是</option>
								<option value="2">后选</option>
							</select>
						</p>
						<p>
							<label>{$fields["lnner_position"]}:</label><input type="text" name="lnner_position" class="" value="{$vo['lnner_position']}" />
						</p>
						
						<p>
							<label>{$fields["ln_time"]}:</label>
							<span class="xyInputWithUnit">
								<input type="text" class="date" readonly="readonly" name="ln_time" value="" />
								<a href="javascript:;" class="input-addon input-addon-calendar">选择</a>
							</span>
						</p>
						<p>
							<label>{$fields["out_time"]}:</label>
							<span class="xyInputWithUnit">
								<input type="text" class="date" readonly="readonly" name="out_time" value="" />
								<a href="javascript:;" class="input-addon input-addon-calendar">选择</a>
							</span>
						</p>
						<p>
							<label>{$fields["administration_position"]}:</label><input type="text" name="administration_position" class="" value="{$vo['administration_position']}" />
						</p>
						<p>
							<label>{$fields["accessory_file"]}:</label><input  type="text" name="accessory_file" class="" value="{$vo['accessory_file']}">
						</p>
						<p>
							<label>{$fields["type"]}:</label>
							<select name="type" class="combox">
								<option value="流动">流动</option>
								<option value="正式">正式</option>
								<option value="有组织关系">有组织关系</option>
							</select>
						</p>
							<dl class="nowrap"><dt>{$fields["info"]}:</dt><dd><textarea cols="80" style="width:600px;" rows="2" name="info">{$vo['info']}</textarea></dd></dl>
							<dl class="nowrap"><dt>{$fields["remark"]}:</dt><dd><textarea cols="80" style="width:600px;" rows="2" name="remark">{$vo['remark']}</textarea></dd></dl>
					</fieldset>
				 </div>
			</div>
			<div class="formBar">
				<ul>
				<if condition="$_SESSION.a eq 1 or $_SESSION.mishrpartorganization_insert">
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">{$Think.lang.save}</button></div></div></li>
				</if>
					<li><div class="button"><div class="buttonContent"><button type="button" class="close">{$Think.lang.close}</button></div></div></li>
				</ul>
			</div>
	</form>
	</div>
</div>
